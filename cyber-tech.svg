<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-gradient)" />
  
  <!-- Shield symbol -->
  <path d="M200,30 L250,45 C250,95 250,120 200,160 C150,120 150,95 150,45 L200,30Z" fill="none" stroke="url(#accent-gradient)" stroke-width="3" />
  
  <!-- Lock symbol -->
  <rect x="185" y="80" width="30" height="25" rx="3" fill="url(#accent-gradient)" />
  <path d="M190,80 L190,70 C190,60 210,60 210,70 L210,80" stroke="#ffffff" stroke-width="3" fill="none" />
  <circle cx="200" cy="90" r="4" fill="#ffffff" />
  <line x1="200" y1="94" x2="200" y2="100" stroke="#ffffff" stroke-width="2" />
  
  <!-- Connection lines -->
  <line x1="120" y1="40" x2="150" y2="45" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <line x1="120" y1="70" x2="150" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <line x1="120" y1="100" x2="150" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <line x1="120" y1="130" x2="150" y2="90" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  
  <line x1="280" y1="40" x2="250" y2="45" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <line x1="280" y1="70" x2="250" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <line x1="280" y1="100" x2="250" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <line x1="280" y1="130" x2="250" y2="90" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  
  <!-- Cyber symbols -->
  <text x="110" y="40" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">HTTP/S</text>
  <text x="90" y="70" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">SSH/FTP</text>
  <text x="100" y="100" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">TCP/IP</text>
  <text x="100" y="130" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">DNS</text>
  
  <text x="290" y="40" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">XSS</text>
  <text x="290" y="70" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">DDOS</text>
  <text x="290" y="100" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">SQL</text>
  <text x="290" y="130" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.5)">CSRF</text>
  
  <text x="200" y="190" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#ffffff" text-anchor="middle">دفاعات سيبرانية متقدمة</text>
</svg>
