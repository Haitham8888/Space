<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-gradient)" />
  
  <!-- Brain network representing AI -->
  <circle cx="200" cy="100" r="60" fill="none" stroke="url(#accent-gradient)" stroke-width="2" />
  <circle cx="200" cy="100" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" />
  
  <!-- Neural network nodes -->
  <circle cx="200" cy="60" r="8" fill="#ff3636" />
  <circle cx="170" cy="90" r="8" fill="#ff3636" />
  <circle cx="230" cy="90" r="8" fill="#ff3636" />
  <circle cx="185" cy="120" r="8" fill="#ff3636" />
  <circle cx="215" cy="120" r="8" fill="#ff3636" />
  <circle cx="200" cy="150" r="8" fill="#ff3636" />
  
  <!-- Neural network connections -->
  <line x1="200" y1="60" x2="170" y2="90" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  <line x1="200" y1="60" x2="230" y2="90" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  <line x1="170" y1="90" x2="185" y2="120" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  <line x1="170" y1="90" x2="215" y2="120" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  <line x1="230" y1="90" x2="185" y2="120" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  <line x1="230" y1="90" x2="215" y2="120" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  <line x1="185" y1="120" x2="200" y2="150" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  <line x1="215" y1="120" x2="200" y2="150" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6" />
  
  <!-- Binary code background -->
  <text x="20" y="20" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.15)">01001000 01000001 01001001</text>
  <text x="20" y="35" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.15)">00110000 01001100 01001101</text>
  <text x="300" y="180" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.15)">10101010 01110111</text>
  <text x="300" y="195" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.15)">11011010 01001010</text>
  
  <text x="200" y="190" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#ffffff" text-anchor="middle">الذكاء الاصطناعي التوليدي</text>
</svg>
