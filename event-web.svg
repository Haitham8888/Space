<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dev-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg-gradient)" />
  
  <!-- Web development icon -->
  <g opacity="0.9">
    <!-- Code brackets -->
    <path d="M250,100 L200,150 L250,200" fill="none" stroke="url(#dev-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M350,100 L400,150 L350,200" fill="none" stroke="url(#dev-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- Slash -->
    <path d="M280,85 L320,215" fill="none" stroke="#8BC34A" stroke-width="5" stroke-linecap="round" />
    
    <!-- Component outlines -->
    <rect x="150" y="50" width="300" height="200" rx="10" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Background elements -->
  <g opacity="0.2">
    <!-- HTML/CSS codes -->
    <text x="50" y="40" font-family="monospace" font-size="10" fill="#ffffff">&lt;div class="container"&gt;</text>
    <text x="70" y="60" font-family="monospace" font-size="10" fill="#ffffff">&lt;header&gt;Web Developers&lt;/header&gt;</text>
    <text x="50" y="250" font-family="monospace" font-size="10" fill="#ffffff">&lt;/div&gt;</text>
    
    <text x="400" y="40" font-family="monospace" font-size="10" fill="#ffffff">const app = () =&gt; {</text>
    <text x="420" y="60" font-family="monospace" font-size="10" fill="#ffffff">return &lt;App /&gt;;</text>
    <text x="400" y="250" font-family="monospace" font-size="10" fill="#ffffff">}</text>
    
    <!-- Decorative dots -->
    <circle cx="120" cy="150" r="3" fill="#4CAF50" />
    <circle cx="140" cy="150" r="3" fill="#4CAF50" />
    <circle cx="160" cy="150" r="3" fill="#4CAF50" />
    
    <circle cx="440" cy="150" r="3" fill="#4CAF50" />
    <circle cx="460" cy="150" r="3" fill="#4CAF50" />
    <circle cx="480" cy="150" r="3" fill="#4CAF50" />
  </g>
</svg>
