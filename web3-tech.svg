<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3636;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bg-gradient)" />
  
  <!-- Blockchain representation -->
  <rect x="100" y="50" width="40" height="40" rx="5" fill="rgba(255, 54, 54, 0.7)" />
  <rect x="150" y="50" width="40" height="40" rx="5" fill="rgba(255, 54, 54, 0.7)" />
  <rect x="200" y="50" width="40" height="40" rx="5" fill="rgba(255, 54, 54, 0.7)" />
  <rect x="250" y="50" width="40" height="40" rx="5" fill="rgba(255, 54, 54, 0.7)" />
  
  <rect x="125" y="100" width="40" height="40" rx="5" fill="rgba(255, 255, 255, 0.15)" />
  <rect x="175" y="100" width="40" height="40" rx="5" fill="rgba(255, 255, 255, 0.15)" />
  <rect x="225" y="100" width="40" height="40" rx="5" fill="rgba(255, 255, 255, 0.15)" />
  
  <line x1="120" y1="70" x2="150" y2="70" stroke="#ffffff" stroke-width="2" />
  <line x1="190" y1="70" x2="200" y2="70" stroke="#ffffff" stroke-width="2" />
  <line x1="240" y1="70" x2="250" y2="70" stroke="#ffffff" stroke-width="2" />
  
  <line x1="145" y1="120" x2="175" y2="120" stroke="#ffffff" stroke-width="2" />
  <line x1="215" y1="120" x2="225" y2="120" stroke="#ffffff" stroke-width="2" />
  
  <line x1="120" y1="90" x2="135" y2="100" stroke="#ffffff" stroke-width="2" />
  <line x1="170" y1="90" x2="185" y2="100" stroke="#ffffff" stroke-width="2" />
  <line x1="220" y1="90" x2="235" y2="100" stroke="#ffffff" stroke-width="2" />
  
  <!-- Web3 symbol -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="url(#accent-gradient)" text-anchor="middle">WEB3.0</text>
  
  <!-- Connection dots -->
  <circle cx="200" cy="170" r="3" fill="#ff3636" />
  <circle cx="210" cy="170" r="3" fill="#ff3636" />
  <circle cx="220" cy="170" r="3" fill="#ff3636" />
  <circle cx="190" cy="170" r="3" fill="#ff3636" />
  <circle cx="180" cy="170" r="3" fill="#ff3636" />
  
  <text x="200" y="190" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#ffffff" text-anchor="middle">تقنيات الويب 3.0</text>
</svg>
