<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jadda-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#90A4AE;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="grid-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="none" />
      <path d="M 20 0 L 0 0 0 20" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1" fill="none" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bg-gradient)" />
  <rect width="600" height="300" fill="url(#grid-pattern)" />
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- AI related symbols -->
    <circle cx="150" cy="150" r="80" fill="none" stroke="#607D8B" stroke-width="1" />
    <circle cx="150" cy="150" r="60" fill="none" stroke="#607D8B" stroke-width="1" />
    <circle cx="150" cy="150" r="40" fill="none" stroke="#607D8B" stroke-width="1" />
    
    <!-- Connection points -->
    <circle cx="150" cy="70" r="5" fill="#607D8B" />
    <circle cx="230" cy="150" r="5" fill="#607D8B" />
    <circle cx="150" cy="230" r="5" fill="#607D8B" />
    <circle cx="70" cy="150" r="5" fill="#607D8B" />
    
    <circle cx="185" cy="95" r="5" fill="#607D8B" />
    <circle cx="205" cy="115" r="5" fill="#607D8B" />
    <circle cx="185" cy="205" r="5" fill="#607D8B" />
    <circle cx="95" cy="205" r="5" fill="#607D8B" />
    <circle cx="95" cy="95" r="5" fill="#607D8B" />
    
    <!-- Connection lines -->
    <line x1="150" y1="70" x2="185" y2="95" stroke="#607D8B" stroke-width="1" />
    <line x1="185" y1="95" x2="205" y2="115" stroke="#607D8B" stroke-width="1" />
    <line x1="205" y1="115" x2="230" y2="150" stroke="#607D8B" stroke-width="1" />
    <line x1="230" y1="150" x2="185" y2="205" stroke="#607D8B" stroke-width="1" />
    <line x1="185" y1="205" x2="150" y2="230" stroke="#607D8B" stroke-width="1" />
    <line x1="150" y1="230" x2="95" y2="205" stroke="#607D8B" stroke-width="1" />
    <line x1="95" y1="205" x2="70" y2="150" stroke="#607D8B" stroke-width="1" />
    <line x1="70" y1="150" x2="95" y2="95" stroke="#607D8B" stroke-width="1" />
    <line x1="95" y1="95" x2="150" y2="70" stroke="#607D8B" stroke-width="1" />
  </g>
  
  <!-- Jaddah 30 Logo Representation -->
  <g transform="translate(400, 150)">
    <rect x="-60" y="-60" width="120" height="120" rx="15" fill="url(#jadda-gradient)" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#ffffff" text-anchor="middle">جادة</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#ffffff" text-anchor="middle">30</text>
  </g>
  
  <!-- Decorative image frame elements -->
  <g opacity="0.7">
    <rect x="310" y="90" width="40" height="30" fill="#607D8B" rx="3" />
    <rect x="360" y="70" width="30" height="20" fill="#607D8B" rx="3" />
    <rect x="400" y="230" width="35" height="25" fill="#607D8B" rx="3" />
    <rect x="450" y="210" width="25" height="35" fill="#607D8B" rx="3" />
  </g>
  
  <!-- Camera icon -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="25" fill="#607D8B" />
    <circle cx="0" cy="0" r="15" fill="#1a1a1a" stroke="#ffffff" stroke-width="2" />
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="1" />
    <rect x="-30" y="-15" width="60" height="5" fill="#607D8B" rx="2" />
  </g>
  
  <!-- Event text -->
  <text x="300" y="270" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#ffffff" text-anchor="middle">دورة أدوات وتقنيات الذكاء الاصطناعي</text>
  <text x="300" y="290" font-family="Arial, sans-serif" font-size="12" fill="#90A4AE" text-anchor="middle">#CopilotMasafa</text>
</svg>
